<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sticker Search</h1>
        </div>
        <div class="nav">
            <a href="/">Packs</a>
            <a href="/stickers" class="active">Stickers</a>
        </div>
        <div class="search-box">
            <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Search stickers"
                autocomplete="off"
            >
        </div>
        <div id="resultsCount" class="results-count" style="display: none;"></div>
        <div id="loading" class="loading">Loading stickers...</div>
        <div id="stickersGrid" class="stickers-grid" style="display: none;"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No stickers found</h2>
            <p>Try a different search term</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='stickers.js') }}"></script>
</body>
</html>
